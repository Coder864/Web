<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nature Landing Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Poppins", sans-serif;
      overflow: hidden;
      height: 100vh;
    }

    /* Background gradient sky */
    .hero {
      height: 100vh;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      background: linear-gradient(-45deg, #74b9ff, #a29bfe, #55efc4, #81ecec);
      background-size: 400% 400%;
      animation: gradient 12s ease infinite;
      position: relative;
      overflow: hidden;
    }

    /* Floating clouds */
    .cloud {
      position: absolute;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 50%;
      animation: floatClouds 25s linear infinite;
    }

    .cloud::before,
    .cloud::after {
      content: '';
      position: absolute;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 50%;
    }

    .cloud:nth-child(1) {
      width: 120px; height: 60px;
      top: 10%; left: -150px;
      animation-delay: 0s;
    }

    .cloud:nth-child(2) {
      width: 180px; height: 80px;
      top: 30%; left: -200px;
      animation-delay: 8s;
    }

    .cloud:nth-child(3) {
      width: 100px; height: 50px;
      top: 50%; left: -120px;
      animation-delay: 16s;
    }

    .cloud::before {
      width: 80%; height: 80%;
      top: -30%; left: 10%;
    }

    .cloud::after {
      width: 60%; height: 60%;
      bottom: -20%; right: 10%;
    }

    /* Mountains */
    .mountain {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 250px;
      background: linear-gradient(to top, #2d3436, #636e72);
      clip-path: polygon(0 100%, 25% 40%, 50% 100%, 75% 45%, 100% 100%);
      animation: moveMountains 12s ease-in-out infinite alternate;
    }

    /* Animated Sun */
    .sun {
      position: absolute;
      top: 15%;
      left: 50%;
      width: 120px;
      height: 120px;
      margin-left: -60px;
      background: radial-gradient(circle, #ffeaa7, #fdcb6e);
      border-radius: 50%;
      animation: pulse 6s ease-in-out infinite;
      box-shadow: 0 0 60px 20px rgba(255, 234, 167, 0.6);
    }

    /* Text and Button */
    h1 {
      font-size: 3rem;
      animation: fadeInUp 2.5s ease forwards;
      text-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }

    p {
      font-size: 1.2rem;
      margin-top: 1rem;
      opacity: 0;
      animation: fadeInUp 2.5s ease 1s forwards;
    }

    .btn {
      margin-top: 2rem;
      padding: 0.8rem 2rem;
      background: white;
      color: #2d3436;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: #2d3436;
      color: white;
      transform: scale(1.05);
    }

    /* Keyframes */
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes floatClouds {
      0% { transform: translateX(0); }
      100% { transform: translateX(120vw); }
    }

    @keyframes fadeInUp {
      0% { transform: translateY(30px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.9; }
    }

    @keyframes moveMountains {
      0% { transform: translateY(0); }
      100% { transform: translateY(10px); }
    }
  </style>
</head>
<body>
  <section class="hero">
    <!-- Animated Elements -->
    <div class="cloud"></div>
    <div class="cloud"></div>
    <div class="cloud"></div>
    <div class="sun"></div>
    <div class="mountain"></div>

    <!-- Text Content -->
    <h1>Embrace the Beauty of Nature üçÉ</h1>
    <p>Breathe deeply, feel alive, and reconnect with the world around you.</p>
    <button class="btn">Explore More</button>
  </section>
</body>
</html>
